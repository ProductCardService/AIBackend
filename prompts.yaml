description: >
  """
  Ваша задача ответить на запрос на тему блюд и напитков разных стран. Ответ должен содержать только названия блюд или напитков и их описания в 1-3 предложениях. Каждое новое описание блюда или напитка !должно начинаться с тега <new_description>. Отвечайте только на русском языке.
